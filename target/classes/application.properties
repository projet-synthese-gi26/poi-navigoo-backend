############################################
# APPLICATION
############################################
spring.application.name=yow_point
spring.main.web-application-type=reactive
server.port=8080


############################################
# LOGGING
############################################
logging.level.com.poi.yow_point=INFO
logging.level.org.springframework.data.r2dbc=INFO
logging.level.io.r2dbc.postgresql=INFO


############################################
# DATABASE - POSTGRESQL (R2DBC - REACTIVE)
############################################
spring.r2dbc.url=r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:poi}
spring.r2dbc.username=${DB_USERNAME:postgres}
spring.r2dbc.password=${DB_PASSWORD:postgres}

# R2DBC CONNECTION POOL
# Nombre de connexions ouvertes au démarrage
spring.r2dbc.pool.initial-size=1
# MAX connexions simultanées vers PostgreSQL
spring.r2dbc.pool.max-size=5
# Temps max d’attente pour obtenir une connexion
spring.r2dbc.pool.max-acquire-time=30s
# Libère les connexions inutilisées
spring.r2dbc.pool.max-idle-time=30m
# Recycle les connexions (évite les leaks)
spring.r2dbc.pool.max-life-time=10m
# Retry si le pool est saturé
spring.r2dbc.pool.acquire-retry=3
# Vérification de la connexion
spring.r2dbc.pool.validation-query=SELECT 1


############################################
# DATABASE MIGRATION - LIQUIBASE (JDBC)
############################################
spring.liquibase.enabled=true
spring.liquibase.drop-first=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:poi}
spring.liquibase.user=${DB_USERNAME:postgres}
spring.liquibase.password=${DB_PASSWORD:postgres}
spring.liquibase.driver-class-name=org.postgresql.Driver


############################################
# DISABLE SQL INIT (Liquibase ONLY)
############################################
spring.sql.init.mode=always
spring.r2dbc.initialization-mode=always



# Redis Configuration for Production
# REDIS
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:7000}
spring.data.redis.password=${REDIS_PASSWORD:test}
spring.data.redis.cluster.enabled=false


# Kafka Configuration for Production
spring.kafka.bootstrap-servers=${KAFKA_HOST:kafka}:${KAFKA_PORT:9092}

# CONSUMER
spring.kafka.consumer.group-id=yow-point-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# PRODUCER
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


############################################
# ACTUATOR & PROMETHEUS
############################################
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.metrics.export.prometheus.enabled=true


############################################
# SWAGGER / OPENAPI
############################################
